<html>
<body>
<h1 id="bello"></h1>
<script>
 const element=document.getElementById("bello");
 const a="00";
 let b=30;
 function countdown(){
   if(b<0){
    clearInterval(Count);
     return;
    }
    if(b>=10){
     element.innerHTML=a+":"+b;
    }
    else if(b<10){
     element.innerHTML=a+":"+"0"+b; 
    }
    b--;
   }
  const Count = setInterval(countdown, 1000);
</script>
</body>
</html>
