<html>
<body>
<h1>id="bello"></h1>
<script>
 let element=document.getElementById("bello").innerHtml;
 const a="00";
 let b=30;
 function countdown(){
   b--;
   if(b<0){
    clearInterval(element);
     return;
    }
    if(b>=10){
     console.log(a,":",b);
    }
    else if(b<10){
     console.log(a,":","0"+b); 
    }
   }
  const element = setInterval(countdown, 1000);
  console.log(element);
</script>
</body>
</html>
